<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        const input = prompt("message", "_default") // js에선 '와 "의 차이가 없으나 문자열은 ' 변수는 " 추천 
        // prompt(a, b) : a = 경고창 내에 출력될 내용, b = 경고창 입력란에 기본적으로 쓰여있는 내용
        alert(input) // 입력된 input의 값을 경고창으로 출력
    </script>
</head>
<body>
    
</body>
</html>
