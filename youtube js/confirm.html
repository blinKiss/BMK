<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
        const input = confirm('읽지 않아도 동의할거지?') // confirm(a) : a를 위쪽에 출력하고 Y/N 선택지 출력

        alert(input) // confirm의 출력문에서 y를 누르면 true n을 누르면 false 반환
    </script>
</head>
<body>
    
</body>
</html>
